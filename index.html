<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/agc5eri.css">
    <title>Platzi-Video by ArudoPE</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav flex">
            <div class="header__logo-container">
                <img src="./assets/img/logo-platzi-video-BW2.png" alt="Platzi Video Logo">
            </div>
            <div class="header__profile flex">
                <div class="header__profile--image">
                    <img src="./assets/img/user-icon.png" alt="Platzi User image">
                </div>
                <p>Perfil</p>
                <ul class="header__hover--menu">
                    <li><a href="">Cuenta</a></li>
                    <li><a href="">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="main__search-section flex">
            <div class="search--title-container">
                <h2>¿Qué quieres ver hoy?</h2>
            </div>
            <div class="search--input-container">
                <input type="text" placeholder="Buscar...">
            </div>
        </section>
    </main>
</body>
</html>
